<!DOCTYPE html>
<html>
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="angular.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
    	<div ng-app="NoteCards">
    		<div ng-controller="FlashCardController" class="flash-card">
    			<h1>{{flashCard.question}}</h1>
	    		<ul class="flash-card-answers">
	        		<li ng-repeat="answer in flashCard.answers"class="flash-card-answer">
	        			{{answer.text}}
	        		</li>
	    		</ul>
			</div>
    	</div>
    </body>
</html>
